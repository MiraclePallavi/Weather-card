
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth condition</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city name" spellcheck="false" id="city">
            <button type="submit" id="submit"> <img src="images/search.png"></button> 
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temperature" id="temp"></h1>
            <h2 class="city" id="cityname">Patna</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p id="humidity"></p>
                        <p >Humidity</p>
                    </div>
                    
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p id="wind_speed"></p>
                        <p >Wind speed</p>
                    </div>
            </div>
        </div>

    </div>
        <script src="Weather.js"></script>
    
</body>
</html>
